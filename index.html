<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="pattern" class="header" />
      <img
        src="./images/image-victor.jpg"
        alt="Victor Crest"
        class="headshot"
      />
      <div class="relative">
        <div class="detail relative">
          <span class="name bold">Victor Crest</span>
          <span class="age">26</span>
        </div>
        <span class="location">London</span>
      </div>
      <div class="counts relative">
        <div class="aside">
          <span class="num bold">80K</span>
          <span class="det small">Followers</span>
        </div>
        <div class="aside">
          <span class="num bold">803K</span>
          <span class="det small">Likes</span>
        </div>
        <div class="aside">
          <span class="num bold">1.4K</span>
          <span class="det small">Photos</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdulmalik</a>.
    </div>
  </body>
</html>
